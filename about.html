<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Hobby</title><style>body{font-family:Arial,sans-serif;margin: 20px;line-height: 1.6;}h1 { color: #333;} </style></head><body><h1>Hobby</h1><p>Моє хобі - це малювання, програмування та плавання. У вільний час я люблю проводити час с друзями та переглядати фільми на англійській мові, щоб покращувати свої навички англійської.</p></body></html>
